<div *ngFor="let product of productData">
  <div class="flex flex-col mb-2">
    <h1>{{ product.title }}</h1>
    <h2>{{ product.price | currency }}</h2>
    <p>{{ product.description }}</p>
    <p>{{ product.category }}</p>
  </div>

  <div class="mt-10">
    <input type="text" [value]="product.description" #description /> <br />
    <button class="bg-emerald-400 rounded border p-2" (click)="onEditProductInfo(description.value)">
      Update Info
    </button>
  </div>
</div>
